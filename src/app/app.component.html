<div *ngIf="isLoggedIn()">
  <div class="container">Welcome</div>
  <div class="container">Name: {{ userInfo?.info?.name }}</div>
  <div class="container">E-mail ID: {{ userInfo?.info?.email }}</div>
  <div class="container"><img src="{{ userInfo?.info?.picture }}"></div>
  <div class="container"><button (click)="logout()">Logout</button></div>
</div>
